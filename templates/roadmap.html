<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap - Smart Job Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .step-card {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-color);
            position: relative;
        }

        .step-num {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 30px;
            height: 30px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-glow);
        }

        .step-desc {
            font-size: 0.95rem;
            color: #d0d0d0;
            line-height: 1.5;
        }

        body.light-mode .step-desc {
            color: #444;
        }
    </style>
</head>

<body>
    <div class="bg-shape one"></div>
    <div class="bg-shape two"></div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <div class="icon sun">‚òÄÔ∏è</div>
                <div class="icon moon">üåô</div>
            </div>
        </label>
    </div>

    <div class="container">
        <header>
            <div class="logo">SmartJob<span>AI</span></div>
            <p>Career Roadmap Builder</p>
            <div class="menu-icon" onclick="window.location.href='/'">üè†</div>
        </header>

        <main id="app">
            <div class="glass-card full-width">
                <div class="dashboard-header">
                    <h2>Chart Your Career Path</h2>
                    <button class="btn-text" onclick="window.location.href='/'">‚Üê Back to Home</button>
                </div>
                <p class="subtitle">Enter your current role and your dream job to get a step-by-step plan.</p>

                <div class="input-group" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <div style="flex: 1;">
                        <input type="text" id="current-role" placeholder="Current Role (e.g. Junior Dev)"
                            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-color); box-sizing: border-box;">
                    </div>
                    <div style="flex: 1;">
                        <input type="text" id="target-role" placeholder="Target Role (e.g. CTO)"
                            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-color); box-sizing: border-box;">
                    </div>
                </div>
                <button class="btn-primary" id="generate-btn" style="width: 100%; margin-top: 15px;">Generate
                    Roadmap</button>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>AI is mapping your future...</p>
                </div>

                <div id="results" class="enhance-output hidden" style="margin-top: 30px;">
                    <!-- Roadmap steps go here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const currentRole = document.getElementById('current-role');
        const targetRole = document.getElementById('target-role');
        const generateBtn = document.getElementById('generate-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Theme
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'light-mode') toggleSwitch.checked = true;
        }
        toggleSwitch.addEventListener('change', function (e) {
            if (e.target.checked) {
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            } else {
                document.body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        });

        generateBtn.addEventListener('click', async () => {
            const current = currentRole.value.trim();
            const target = targetRole.value.trim();

            if (!current || !target) return alert("Please enter both roles");

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            generateBtn.disabled = true;

            try {
                const res = await fetch('/generate-roadmap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ current_role: current, target_role: target })
                });
                const data = await res.json();

                results.innerHTML = '';
                if (data.roadmap) {
                    data.roadmap.forEach((step, index) => {
                        const div = document.createElement('div');
                        div.className = 'step-card';
                        div.innerHTML = `
                            <div class="step-num">${index + 1}</div>
                            <div class="step-title">${step.step}</div>
                            <div class="step-desc">${step.description}</div>
                        `;
                        results.appendChild(div);
                    });
                    results.classList.remove('hidden');
                }
            } catch (e) {
                alert("Error generating roadmap");
            } finally {
                loading.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
